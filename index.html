<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 QR Code</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js"></script>
  </head>
  <body>
    <h1>QR Code Reader using Javascript</h1>

    <!-- QR SCANNER CODE BELOW  -->
    <div class="d-flex flex-column align-items-center">
      <div class="">
        <div id="reader"></div>
      </div>
      <div class="" style="padding: 30px">
        <h4>Scan Result</h4>
        <div id="result">Result goes here</div>
      </div>
    </div>

    <script>
      // When scan is successful fucntion will produce data
      function onScanSuccess(qrCodeMessage) {
        document.getElementById("result").innerHTML =
          '<span class="result">' + qrCodeMessage + "</span>";
      }

      // When scan is unsuccessful fucntion will produce error message
      function onScanError(errorMessage) {
        // Handle Scan Error
      }

      // Setting up Qr Scanner properties
      var html5QrCodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });

      // in
      html5QrCodeScanner.render(onScanSuccess, onScanError);

      /** load scanner using back camera **/
      html5QrCode.start(
        { facingMode: { exact: "environment" } },
        config,
        qrCodeSuccessCallback
      );
    </script>

    <!-- <script src="./js/html5-qrcode.min.js"></script> -->
  </body>
</html>
